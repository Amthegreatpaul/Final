<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form>
        <h2>New Account</h2>
        <div class="inputBox">
            <input type="text" required>
            <label>UserName</label>
        </div>

        <div class="inputBox">
            <input type="text" required>
            <label>Email</label>
        </div>

        <div class="inputBox">
            <input type="text" required>
            <label>Create Password</label>
        </div>

        <div class="inputBox">
            <input type="text" required>
            <label>Confirm Password</label>
        </div>

        <div class="inputBox">
            <input type="submit" value="create">
        </div>

        <p>Already have an account?
        <a href="#">Login</a></p>
        
    </form>

    <script>
        let label = document.querySelectorAll('lebel').forEach 
        (label=> {label.innerHTML = label.innerText.split('').map((letter, i) => 
        `<spanstyle = "transition_delay; $ {i*50}ms"> ${letters} </spans>`).join('');   
    })
    </script>
</body>
</html>
